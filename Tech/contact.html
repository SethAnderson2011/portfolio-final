        <h2>Contact Us</h2>

        <form action="submit-contact.php" method="post">
            <fieldset>
                <legend>Your Information</legend>
                <label for="fname">Full Name <span class="required">*</span></label>
                <input type="text" id="fname" name="FullName" />
                <br />
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" class="required" />
                <br />
                <label for="phone">Phone Number (optional):</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="(555)123-4567" />
            </fieldset>
            <br />
            <fieldset>
                <legend>Your Inquiry</legend>
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">*Select a Subject*</option>
                    <option value="general">General Question</option>
                    <option value="support">Technical Support</option>
                    <option value="requests">Product Review Request</option>
                    <option value="partnerships">Partnership Opportunity</option>
                </select>
            </fieldset>
            <br />
            <label for="message">Message:</label>
            <br />
            <textarea id="message" name="message" rows="5" cols="50" maxlength="1000"></textarea>
            <br /><br />
            <button type="submit">Send Message</button>
            <br /><br />

            <fieldset>
                <legend>Communication Preferences</legend>
                <label><input type="checkbox" name="newsletter" value="yes" /> Subscribe to newsletter.</label>
                <br /><br />
                <label><input type="checkbox" name="terms" required />I agree to the Terms & Conditions*</label>
                <br /><br />
            </fieldset>

            <input type="submit" value="Send" />
        </form>
